<!DOCTYPE html>
<html>
<head>
    <title>News Alert</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
    }

    form {
        background-color: #ffffff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin-bottom: 30px;
        width: 100%;
        max-width: 500px;
        text-align: center;
    }

    input {
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        width: 80%;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    ul {
        list-style-type: none;
        padding: 0;
        max-width: 700px;
        width: 100%;
    }

    li {
        background-color: #ffffff;
        margin: 15px 0;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    li a {
        font-size: 20px;
        font-weight: bold;
        color: #007BFF;
        text-decoration: none;
    }

    li a:hover {
        text-decoration: underline;
    }

    li p {
        font-size: 16px;
        margin-top: 8px;
    }
</style>

</head>
<body>
    <h2>News Alert App</h2>

    <form method="POST" action="/">
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Keywords (comma separated):</label><br>
        <input type="text" name="keywords" required><br><br>

        <button type="submit">Get News</button>
    </form>

    {% if results %}
    <hr>
    <h3>Filtered Articles:</h3>

    {% for art in results %}
        <p><strong>{{ art.title }}</strong><br>
        <a href="{{ art.link }}" target="_blank">Source</a><br>
        {{ art.description }}</p>
        <hr>
    {% endfor %}
{% endif %}

{% if sent == True %}
<p style="color: green;">Email sent successfully!</p>
{% elif sent == False %}
<p style="color: red;">Failed to send email.</p>
{% endif %}


</body>
</html>
